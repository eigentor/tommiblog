# Migration configuration for node content.
id: tommiblog_node
label: Import blog nodes from old site
migration_dependencies: {}
source:
  plugin: tommiblog_node
  # Enable "track changes" feature.
  track_changes: true
destination:
  plugin: entity:node
  node_type: article
  target: news_node_migration
process:
  # Hardcode the destination node type (bundle) as 'article'.
  nid: nid
  vid: vid
  uuid: uuid
  type:
    plugin: default_value
    default_value: article
  langcode: langcode
  default_langcode: default_langcode
  title: title
  uid: plugin: default_value
    default_value: 1
  status:
    plugin: default_value
    default_value: 1
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_translation_affected:
    plugin: default_value
    default_value: 1

  'body/value': body_value
  'body/summary': body_summary
  'body/format':
    plugin: default_value
    default_value: full_html


